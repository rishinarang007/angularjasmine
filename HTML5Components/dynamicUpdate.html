<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
   <script src="script.js"></script>
   
  </head>

  <body>
    <h1>Hello Plunker!</h1>
    <template>
      
      <div>This is a <span class="textCont"></span>content created 
      <span class="times"></span> times.</div>
      
    </template>
    
    <button label="dsa" onClick="duplicate()">Click Here</button>
  </body>
  
  <script>
  
   var num = 0;
    
    function duplicate(){
     
     num++
      var template = document.querySelector("template");

var clone = document.importNode(template.content, true);

 clone.querySelector(".times").textContent = num

document.body.appendChild(clone)
      
    }
     
     
   </script>
   
    <script>
      
      var elementProto = Object.create(HTMLElement.prototype);
      
      elementProto.createdCallback = function(){
        
        this.innerHTML = "<div>This is my div</div>"
      }
      
      var ele = document.registerElement("my-element",{
          
          prototype: elementProto
        
      })
      
     // document.body.innerHTML = "<my-element></my-element>"
     var element = new ele();
     document.body.appendChild(element)
     
     var e = document.createElement("my-element")
     
     document.body.appendChild(e)
    
    </script>
    
  
   

</html>
